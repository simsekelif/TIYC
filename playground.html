<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tell Me If You Can!</title>
</head>
<body>
    <h3 >Score: <span id="showScore"></span></h3>
    <h3>Timer: <span id="secondsLeft"></span></h3>
<div id="CardOnScreen">
    <h3 id="mainWord">Main Word</h3>
    <ul id="forbiddenWords">
         <li>Forbidden Word</li>
         <li>Forbidden Word</li>
         <li>Forbidden Word</li>
         <li>Forbidden Word</li>
         <li>Forbidden Word</li>
    </ul>
</div>
 <div id="buttons">
    <button onclick="subtractFrom(), getNewCard()">Wrong! <span id="wrongButton"></span></button>
    <button onclick="getNewCard()">Pass <span id="passButton"></span></button>
    <button onclick="addOn(),getNewCard()">Next! <span id="nextButton"></span></button>
</div>

    <script src="./script.js"></script>
</body>

</html>
